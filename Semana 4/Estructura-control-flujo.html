<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Edad</title>
</head>
<body>
    <h1>Verificador de Edad</h1>
    <label for="edad">Ingresa tu edad:</label>
    <input type="number" id="edad" min="0" max="120">
    <button onclick="verificarEdad()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarEdad() {
            var edad = document.getElementById("edad").value;
            var resultado = document.getElementById("resultado");
            
            if (edad >= 18) {
                resultado.textContent = "Eres mayor de edad";
            } else {
                resultado.textContent = "Eres menor de edad";
            }
        }
    </script>
</body>
</html>
